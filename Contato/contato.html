<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function entrar(){
          window.location.assign("../Home/index.html");
        }
      </script>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo da Minha Loja Online" style="width: 60px;" onclick="entrar()">
        </div>
        <nav>
            <ul>
                <li><a href="../Home/index.html">Página Inicial</a></li>
                <li><a href="../Sobre/sobre.html">Sobre</a></li>
                <li><a href="../Contato/contato.html">Contato</a></li>
                <li><a href="../Login/login.html">Login</a></li>
            </ul>
        </nav>
    </header>


 <!-- Main Content -->
 <div class="container">
    <br>
    <h1>Entre em Contato Conosco</h1>
    <p>Estamos sempre prontos para ajudá-lo. Entre em contato conosco via formulário ou através de nossas redes sociais.</p>
    <br>
    <form action="#" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Enviar</button>
    </form>
    
    <div class="social-links">
        <a href="https://www.facebook.com/sua-pagina" target="_blank"><img src="facebook.png" alt="Facebook"></a>
        <a href="https://twitter.com/sua-conta" target="_blank"><img src="twitter.png" alt="Twitter"></a>
        <a href="https://www.instagram.com/sua-conta" target="_blank"><img src="instagram.png" alt="Instagram"></a>
    </div>
</div>
    
</div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cheap Tech. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
